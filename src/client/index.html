<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Includes for Stripe -->
  <script src='https://js.stripe.com/v2/'></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script type="text/javascript">
    Stripe.setPublishableKey('pk_test_nHVpoaU1043erwC4BFqiUFGo');
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="assets/css/mdb.min.css" rel="stylesheet">

  <!-- CkEditor CDN -->
  <script src="https://cdn.ckeditor.com/4.5.11/full/ckeditor.js"></script>

  <!-- Template styles -->
  <style rel="stylesheet">
      /* TEMPLATE STYLES */
      /* Necessary for full page carousel*/

      html,
      body ,
      .view {
          height: 100%;
      }
      /* Navigation*/

      .navbar {
          background-color: transparent;
      }

      .scrolling-navbar {
          -webkit-transition: background .5s ease-in-out, padding .5s ease-in-out;
          -moz-transition: background .5s ease-in-out, padding .5s ease-in-out;
          transition: background .5s ease-in-out, padding .5s ease-in-out;
      }

      .top-nav-collapse {
          background-color: #1C2331;
      }

      footer.page-footer {
          background-color: #1C2331;
          margin-top: 0;
      }

      @media only screen and (max-width: 768px) {
          .navbar {
              background-color: #1C2331;
          }
      }
      /* Carousel*/

      .carousel,
      .carousel-item,
      .active {
          height: 100%;
      }

      .carousel-inner {
          height: 100%;
      }

      .carousel-item:nth-child(1) {
          background-image: url("/assets/img/homepage/1.jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }

      .carousel-item:nth-child(2) {
          background-image: url("/assets/img/homepage/2.jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }

      .carousel-item:nth-child(3) {
          background-image: url("/assets/img/homepage/3.jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }
      /*Caption*/

      .flex-center {
          color: #fff;
      }

      @media (min-width: 776px) {
          .carousel .view ul li {
              display: inline;
          }
          .carousel .view .full-bg-img ul li .flex-item {
              margin-bottom: 1.5rem;
          }
      }

      .highlight {
        box-shadow: 0 0 5px rgba(43, 187, 173, 0.75);
        padding: 3px 0px 3px 3px;
        margin: 5px 1px 3px 0px;
        border: 1px solid rgba(43, 187, 173, 0.75);

        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
        outline: none;
        padding: 3px 0px 3px 3px;
        margin: 5px 1px 3px 0px;
        border: 1px solid #DDDDDD;
      }

      #loader {
        position: relative;
        top: 55%;
        left: 50%;
        margin-top: -2.7em;
        margin-left: -2.7em;
        width: 5.4em;
        height: 5.4em;
      }

      #hill {
        position: absolute;
        width: 7.1em;
        height: 7.1em;
        top: 1.7em;
        left: 1.7em;
        background-color: transparent;
        border-left: .25em solid #373a3c;
        transform: rotate(45deg);
      }

      #hill:after {
        content: '';
        position: absolute;
        width: 7.1em;
        height: 7.1em;
        left: 0;
        background-color: transparent;
      }

      #box {
        position: absolute;
        left: 0;
        bottom: -.1em;
        width: 1em;
        height: 1em;
        background-color: transparent;
        border: .25em solid #373a3c;
        border-radius: 15%;
        transform: translate(0, -1em) rotate(-45deg);
        animation: push 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
      }

      @keyframes push {
        0% {
          transform: translate(0, -1em) rotate(-45deg);
        }
        5% {
          transform: translate(0, -1em) rotate(-50deg);
        }
        20% {
          transform: translate(1em, -2em) rotate(47deg);
        }
        25% {
          transform: translate(1em, -2em) rotate(45deg);
        }
        30% {
          transform: translate(1em, -2em) rotate(40deg);
        }
        45% {
          transform: translate(2em, -3em) rotate(137deg);
        }
        50% {
          transform: translate(2em, -3em) rotate(135deg);
        }
        55% {
          transform: translate(2em, -3em) rotate(130deg);
        }
        70% {
          transform: translate(3em, -4em) rotate(217deg);
        }
        75% {
          transform: translate(3em, -4em) rotate(220deg);
        }
        100% {
          transform: translate(0, -1em) rotate(-225deg);
        }
      }


  </style>

  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon.ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon.ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon.ico/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon.ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon.ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon.ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon.ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon.ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon.ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon.ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.ico/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">

  <!-- endinject -->
</head>
<body>


  <sd-app>
    <div style="height:49%"></div>
