<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="assets/css/mdb.min.css" rel="stylesheet">

  <!-- Template styles -->
  <style rel="stylesheet">
      /* TEMPLATE STYLES */
      /* Necessary for full page carousel*/

      html,
      body ,
      .view {
          height: 100%;
      }
      /* Navigation*/

      .navbar {
          background-color: transparent;
      }

      .scrolling-navbar {
          -webkit-transition: background .5s ease-in-out, padding .5s ease-in-out;
          -moz-transition: background .5s ease-in-out, padding .5s ease-in-out;
          transition: background .5s ease-in-out, padding .5s ease-in-out;
      }

      .top-nav-collapse {
          background-color: #1C2331;
      }

      footer.page-footer {
          background-color: #1C2331;
          margin-top: 0;
      }

      @media only screen and (max-width: 768px) {
          .navbar {
              background-color: #1C2331;
          }
      }
      /* Carousel*/

      .carousel,
      .carousel-item,
      .active {
          height: 100%;
      }

      .carousel-inner {
          height: 100%;
      }

      .carousel-item:nth-child(1) {
          background-image: url("http://mdbootstrap.com/images/regular/nature/img%20(54).jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }

      .carousel-item:nth-child(2) {
          background-image: url("http://mdbootstrap.com/images/regular/nature/img%20(4).jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }

      .carousel-item:nth-child(3) {
          background-image: url("http://mdbootstrap.com/images/regular/nature/img%20(3).jpg");
          background-repeat: no-repeat;
          background-size: cover;
      }
      /*Caption*/

      .flex-center {
          color: #fff;
      }

      @media (min-width: 776px) {
          .carousel .view ul li {
              display: inline;
          }
          .carousel .view .full-bg-img ul li .flex-item {
              margin-bottom: 1.5rem;
          }
      }

      .highlight {
        box-shadow: 0 0 5px rgba(43, 187, 173, 0.75);
        padding: 3px 0px 3px 3px;
        margin: 5px 1px 3px 0px;
        border: 1px solid rgba(43, 187, 173, 0.75);

        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
        outline: none;
        padding: 3px 0px 3px 3px;
        margin: 5px 1px 3px 0px;
        border: 1px solid #DDDDDD;
      }

  </style>

  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <sd-app>Loading...</sd-app>

  <script>
  // Fixes undefined module function in SystemJS bundle
  function module() {}
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>app/system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
  System.import('<%= BOOTSTRAP_MODULE %>')
    .catch(function (e) {
      console.error(e.stack || e,
        'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
    });
  </script>
  <% } %>

  <script type="text/javascript" src="assets/js/jquery-2.2.3.min.js"></script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="assets/js/tether.min.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="assets/js/mdb.min.js"></script>

</body>
</html>
