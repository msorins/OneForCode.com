<li *ngIf="auth.getUserName() != ''"class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{auth.getUserName()}}</a>
  <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
    <a [routerLink]="['/get/ch']">
      <span style="text-align: center; margin-bottom:-15px;" class="dropdown-header">
        <h6><b>{{ auth.getUserCh() }}</b> <img style="margin-bottom:7px; max-height: 22px; display: inline-block" class="img-fluid rounded-circle" src="../../../assets/img/price-tag.png"></h6>
      </span>
    </a>
    <a class="dropdown-item" routerLink="/profile" routerLinkActive="active">Profile</a>
    <a class="dropdown-item" routerLink="/projects" routerLinkActive="active">My projects</a>
    <a class="dropdown-item" (click)="auth.signOut()" >Logout</a>
  </div>
</li>
<li *ngIf="auth.getUserName() == ''" class="nav-item active">
    <button *ngIf="auth.getUserName() == ''" class="sign-in__button btn-default" (click)="signInWithGithub()" type="button"><h5><img style="float:left; margin-left:2px; margin-right:15px; max-height: 25px; display: inline-block;" class="img-fluid rounded-circle" src="../../../assets/img/github-white.png"> Login</h5></button>
</li>
