<!-- Page header -->
<div class="page-header">
  <h3>Timeline </h3>
</div>
<!-- /Page header -->

<div class="container">
  <!-- Timeline -->
  <div class="timeline">

    <!-- Line component -->
    <div class="line text-muted"></div>

    <!-- Separator -->
    <div class="separator text-muted">
      <time>26. 3. 2015</time>
    </div>
    <!-- /Separator -->

    <!-- Panel -->
    <article class="panel panel-danger panel-outline">

      <!-- Icon -->
      <div class="panel-heading icon">
        <i class="glyphicon glyphicon-heart"></i>
      </div>
      <!-- /Icon -->

      <!-- Body -->
      <div class="panel-body">
        <strong>Someone</strong> favourited your photo.
      </div>
      <!-- /Body -->

    </article>
    <!-- /Panel -->

    <!-- Panel -->
    <article class="panel panel-default panel-outline">

      <!-- Icon -->
      <div class="panel-heading icon">
        <i class="glyphicon glyphicon-picture"></i>
      </div>
      <!-- /Icon -->

      <!-- Body -->
      <div class="panel-body">
        <img class="img-responsive img-rounded" src="//placehold.it/350x150" />
      </div>
      <!-- /Body -->

    </article>
    <!-- /Panel -->

    <!-- Panel -->
    <article class="panel panel-primary">

      <!-- Icon -->
      <div class="panel-heading icon">
        <img style="float:right; margin-left:5px; margin-right:5px; max-height: 25px; display: inline-block;" class="img-fluid rounded-circle" src="../../../assets/img/information.png">
      </div>
      <!-- /Icon -->

      <!-- Heading -->
      <div class="panel-heading">
        <h2 class="panel-title">New content added</h2>
      </div>
      <!-- /Heading -->

      <!-- Body -->
      <div class="panel-body">
        Some new content has been added.
      </div>
      <!-- /Body -->

      <!-- Footer -->
      <div class="panel-footer">
        <small>Footer is also supported!</small>
      </div>
      <!-- /Footer -->

    </article>
    <!-- /Panel -->

    <!-- Separator -->
    <div class="separator text-muted">
      <time>25. 3. 2015</time>
    </div>
    <!-- /Separator -->

    <!-- Panel -->
    <article class="panel panel-success">

      <!-- Icon -->
      <div class="panel-heading icon">
        <i class="glyphicon glyphicon-plus"></i>
      </div>
      <!-- /Icon -->

      <!-- Heading -->
      <div class="panel-heading">
        <h2 class="panel-title">New content added</h2>
      </div>
      <!-- /Heading -->

      <!-- Body -->
      <div class="panel-body">
        Anything you can do with <code>.panel</code>, can be done in timeline too!
      </div>
      <!-- /Body -->

      <!-- List group -->
      <ul class="list-group">
        <li class="list-group-item">Like</li>
        <li class="list-group-item">list</li>
        <li class="list-group-item">groups</li>
        <li class="list-group-item">and</li>
        <li class="list-group-item">tables</li>
      </ul>

    </article>
    <!-- /Panel -->

    <!-- Panel -->
    <article class="panel panel-info panel-outline">

      <!-- Icon -->
      <div class="panel-heading icon">
        <i class="glyphicon glyphicon-info-sign"></i>
      </div>
      <!-- /Icon -->

      <!-- Body -->
      <div class="panel-body">
        That is all.
      </div>
      <!-- /Body -->

    </article>
    <!-- /Panel -->

  </div>
  <!-- /Timeline -->

</div>
