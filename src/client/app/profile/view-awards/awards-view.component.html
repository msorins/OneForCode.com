
<div *ngIf="awardsList?.length" style="min-height:40px;" class="card">
  <div class="row">
    <div *ngFor="let crt of awardsList; let i = index" class="col-xs-6">

      <a popover="{{crt.title}}" [popoverCloseOnClickOutside]="true"  [popoverOnHover]="true">
          <img style="max-height: 32px; margin-top:5px; text-align: center; margin-left:auto; margin-right:auto;" class="img-fluid rounded-circle" src="../../../assets/img/awards/{{crt.id}}.png">
      </a>

    </div>
  </div>


</div>
