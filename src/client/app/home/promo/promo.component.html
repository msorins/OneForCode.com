<div class="container-full" style="width:100%">
  <div class="row container-full">
    <!--Second column-->
    <div class="col-md-6">
      <h2 class="h2-responsive flex-item text-center">Contribute & Get PH points</h2>
      <div style="margin-top:20px; margin:5px" class="card-columns">

        <ofc-projectView [post]="post" *ngFor="let post of posts"></ofc-projectView>
      </div>
    </div>
    <!--/.Second column-->

    <hr class="hidden-md-up">

    <!--Third column-->
    <div class="col-md-6">
      <h2 class="h2-responsive flex-item">Ask for help & Pay with PH points</h2>

      <div class="center">
          <a class="btn btn-default btn-lg text-center" routerLink="/add">Add a project</a>
      </div>
    </div>
  </div>
</div>
