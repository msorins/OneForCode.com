<div class="card text-xs-center">
  <div class="card-header">
    {{post.ch}}
    <img style="max-height: 25px; display: inline-block" class="img-fluid rounded-circle" src="../../../assets/img/price-tag.png">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{post.title}}</h4>
    <p class="card-text">{{post.description}}</p>
    <a *ngIf="showDetailsButton != false" [routerLink]="['/project',  post.title ]" class="btn btn-primary">Details</a>
  </div>
  <div class="card-footer text-muted align-middle">
    {{post?.tags}}
  </div>
</div>
